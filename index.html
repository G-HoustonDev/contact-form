<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet"  href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to hear from you and help your business succeed.<br> 
        Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Request</h3>
                <br>
                <br>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+1(555)-5555">
                        </div>

                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="John.Doe@example.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Topic">
                        </div>

                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">Send</button>

                </form>
            </div>

            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>Gerrett.Houston.Dev@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1(555)-5555</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>1234 first street<br>
                            America, US 123456<br>
                        </td>
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
</body>
</html>
